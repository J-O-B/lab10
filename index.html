<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Lab 10</title>
</head>
<body>
    <h1>Grocery List</h1>

    <div class="container-fluid mt-5">
        <div class="row">
            <!--Add/Remove List-->
            <div class="col-12 col-sm-12 col-md-6 px-2">
                <div class="row">
                    <div class="col-12">
                        <h2 class="mt-2">Add Items</h2>
                        <form id="addToList" class="my-2">
                            <label for="addItem">Please Enter An Item To Add:</label><br>
                            <input type="text" name="addItem" id="addItem" pattern="[A-Za-z]" title="Add Item Input Field"><br>
                            <span id="addItemButton" class="mt-2 btn btn-primary btn-small rounded-pill">Add Item To List</span>
                        </form>
                        <hr class="border border-dark w-50 mx-auto">
                        <h2 class="mt-2">Remove Items</h2>
                        <form id="remFromList" class="my-2">
                            <label for="remItems">Please Enter An Item From Remove:</label><br>
                            <input type="text" name="remItems" id="remItem" pattern="[A-Za-z]" title="Add Item Input Field"><br>
                            <span id="remItemButton" class="mt-2 btn btn-danger btn-small rounded-pill">Remove Item To List</span>
                        </form>
                    </div>
                </div>
            </div>
            <!--Grocery List-->
            <div class="col-12 col-sm-12 col-md-6 px-2">
                <div class="row">
                    <div class="col-12 mb-5">
                        <h2>Grocery List</h2>
                        <h4 id="init" class="mt-5">
                            Your List Will<br>Appear Here
                        </h4>
                        <div class="row">
                            <div class="col-6">
                                <h4><u>Groceries</u></h4>
                                <ul id="groceryList" class="mb-5 px-lg-5">
                                </ul>
                            </div>
                            <div class="col-6">
                                <h4><u>Quantity</u></h4>
                                <ul id="listCount" class="mb-5 px-lg-5">
                                </ul>
                            </div>
                        </div>
                        <div id="feedback" class="p-2 mx-auto rounded-pill"></div>
                        <button id="remAll" class="btn btn-danger btn-small rounded-pill mx-auto" onclick="removeAll()">Remove All Items</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
